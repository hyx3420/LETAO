<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入字体图标 CSS -->
    <link rel="stylesheet" href="./lid/fa/css/font-awesome.min.css">
    <!-- 导入 MUI 框架 的 CSS -->
    <link rel="stylesheet" href="./lid/mui/css/mui.min.css">
    <!-- 导入公共的 CSS -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 导入自己的 CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 主体 -->
    <div class="lt_container">
        <!-- 顶部导航栏 -->
        <header class="lt_topBar">
            <h3>乐淘云购</h3>
            <a class="pull_right" href="javascript:void(0)">
                <span class="fa fa-search"></span>
            </a>
        </header>
        <!-- 中间部分 -->
        <div class="lt_content">
            <!-- 滑动区域 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 轮播图 -->
                    <div id="slider" class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点 最后一张-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner4.png" />
                                </a>
                            </div>
                            <!-- 第一张图片 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                            <!-- 第二张图片 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png" />
                                </a>
                            </div>
                            <!-- 第三张图片 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png" />
                                </a>
                            </div>
                            <!-- 第四张图片 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner4.png" />
                                </a>
                            </div>
                            <!--支持循环，需要重复图片节点 第一张-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png" />
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                    <!-- 导航区域 -->
                    <div class="lt_nav">
                        <a href="javascript:void(0)">
                            <img src="./images/nav1.png" alt="">
                        </a>
                        <a href="javascript:void(0)">
                            <img src="./images/nav2.png" alt="">
                        </a>
                        <a href="javascript:void(0)">
                            <img src="./images/nav3.png" alt="">
                        </a>
                        <a href="javascript:void(0)">
                            <img src="./images/nav4.png" alt="">
                        </a>
                        <a href="javascript:void(0)">
                            <img src="./images/nav5.png" alt="">
                        </a>
                        <a href="javascript:void(0)">
                            <img src="./images/nav6.png" alt="">
                        </a>
                    </div>
                    <!-- 商品区域 -->
                    <div class="lt_product">
                        <!-- ul>li*4>a[href="javascript:void(0)"]>img[src="./images/product.jpg"]+p{adidas阿迪达斯 男式 场下休闲篮球鞋S83700 }+span{￥560.00}+span{$600}+br+input[type="button"] -->
                        <ul>
                            <li class="pull_left">
                                <a class="item" href="javascript:void(0)">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球跑鞋S83700 </p>
                                    <span>￥560.00</span>
                                    <span>￥650</span>
                                    <br>
                                    <button class="mui-btn-blue">立即购买</button>
                                </a>
                            </li>
                            <li class="pull_left">
                                <a class="item" href="javascript:void(0)">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球跑鞋S83700 </p>
                                    <span>￥560.00</span>
                                    <span>￥650</span>
                                    <br>
                                    <button class="mui-btn-blue">立即购买</button>
                                </a>
                            </li>
                            <li class="pull_left">
                                <a class="item" href="javascript:void(0)">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球跑鞋S83700 </p>
                                    <span>￥560.00</span>
                                    <span>￥650</span>
                                    <br>
                                    <button class="mui-btn-blue">立即购买</button>
                                </a>
                            </li>
                            <li class="pull_left">
                                <a class="item" href="javascript:void(0)">
                                    <img src="./images/product.jpg" alt="">
                                    <p class="mui-ellipsis-2 mui-text-left">adidas阿迪达斯 男式 场下休闲篮球跑鞋S83700 </p>

                                    <br>
                                    <button class="mui-btn-blue">立即购买</button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="lt_tabBar">
            <ul>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</body>

</html>
