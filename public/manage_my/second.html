<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 导入 bootstrap CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 引入表单验证的 CSS -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 导入 自己的 css -->
    <link rel="stylesheet" href="./css/base.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <!-- logo -->
        <div class="logo">
            <h2>
                <a href="./index.html">ITCAST</a>
            </h2>
        </div>
        <!-- 用户头像 -->
        <div class="user">
            <!-- 图片 -->
            <img src="./images/default.png" alt="">
            <!-- 用户名字 -->
            <span>超级管理员</span>
        </div>
        <!-- 菜单 -->
        <div class="content">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li class="active">
                    <a href="javascript:void(0);">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <ol>
                        <li>
                            <a href="first.html">一级分栏</a>
                        </li>
                        <li>
                            <a style="color:white;" href="second.html">二级分栏</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="products.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 主体 -->
    <div class="lt_main">
        <!-- 主体的头部 -->
        <div class="lt_nav clearfix">
            <a class="glyphicon glyphicon-align-justify pull-left" href="javascript:void(0)"></a>
            <a class="glyphicon glyphicon glyphicon-log-out pull-right" href="javascript:void(0)"></a>
        </div>
        <div class="content clearfix">
            <!-- 导航 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    分类管理
                </li>
                <li>
                    二级分类
                </li>
            </ol>
            <button data-toggle="modal" data-target="#modal-add" class="btn btn-default mb-20">添加分类</button>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>
                            <img style="width:100px" src="./images/default.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="pagintor"></ul>
        </div>


    </div>
    <!-- 模态框 -->
    <div class="modal fade modal-sure" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp&nbsp您确定要退出后台管理系统吗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="yes btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <!-- 新增模态框 -->
    <div id="modal-add" class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <!-- 表单 -->
                    <form>
                        <div class="form-group clearfix">
                            <label class="pull-left" for="exampleInputEmail1">一级分类:</label>
                            <div class="dropdown pull-left">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    Dropdown
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#">Action</a>
                                    </li>
                                    <li>
                                        <a href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a href="#">Something else here</a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <a href="#">Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input name="categoryName" type="text" class="form-control" placeholder="请输入二级分类的名称">
                        </div>
                        <div class="form-group">
                            <input style="opacity:0" type="file" id="exampleInputFile">
                            <a href="javascript:void(0)" class="btn btn-default">上传图片</a>
                        </div>
                        <div class="form-group">
                            <img style="width:100px" src="./images/none.png" alt="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button form="myForm" type="submit" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->





    <!-- tbody 的模板 -->
    <script id="second-tmp" type="text/html">
        {{each rows}}
        <tr>
            <td>{{(page-1)*size+1+$index}}</td>
            <td>{{$value.categoryName}}</td>
            <td>{{$value.brandName}}</td>
            <td>
                <img style="width:100px" src="{{$value.brandLogo}}" alt="">
            </td>
        </tr>
        {{/each}}
    </script>


</body>

</html>
<!-- 导入 JQ -->
<script src="./lib/jquery/jquery.js"></script>
<!-- 导入 bootstrap 的 JS -->
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<!-- 导入表单验证的 JS -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<!-- 分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<!-- 导入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<!-- 导入公共的 JS -->
<script src="./js/common.js"></script>
<!-- 导入公共的 JS -->
<script src="./js/second.js"></script>
